<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV - Talen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #e5e7eb;
      --secondary: #9ca3af;
      --accent: #3b82f6;
      --bg: #0f172a;
      --card: #111827;
      --skill-bg: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--primary);
      line-height: 1.6;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--card);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    header .profile {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    header .profile img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    header h1 {
      font-size: 2.1rem;
      color: #f9fafb;
    }

    .profile a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 16px;
      font-size: 0.95rem;
    }

    .profile a i {
      color: var(--accent);
      margin-right: 6px;
      margin-top: 25px;
    }

    .navigation {
      margin-bottom: 16px;
    }

    .navigation button {
       background: var(--bg);
      padding: 7px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #e5e7eb;
      border: 1px solid #374151;
      transition: all 0.25s ease;
    }

    .navigation button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border-color: var(--accent);
    }

    .section {
      margin-bottom: 36px;
    }

    .section h2 {
      font-size: 1.45rem;
      margin-bottom: 14px;
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding-bottom: 4px;
      color: #f9fafb;
    }

    .profiel p {
      max-width: 800px;
      font-size: 1.05rem;
      color: var(--secondary);
    }

    .item {
      margin-bottom: 18px;
    }

    .item h3 {
      font-size: 1.05rem;
      color: #e5e7eb;
    }

    .item span {
      font-size: 0.9rem;
      color: var(--secondary);
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .skill {
      background: var(--skill-bg);
      padding: 7px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #e5e7eb;
      border: 1px solid #374151;
      transition: all 0.25s ease;
    }

    .skill:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border-color: var(--accent);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--secondary);
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .contacts a {
        margin-left: 0;
        margin-right: 12px;
      }
    }
  </style>
</head>

        <a href="tel:+32468367096"><i class="fa-solid fa-phone-volume"></i> +32 468 367 096</a>
      </div>
    </header>
    <div class="navigation">
      <button onclick="location.href='index.html'">CV</button>
      <button onclick="location.href='vaardigheden.html'">Vaardigheden</button>
      <button onclick="location.href='talen.html'">Talen</button>
    </div>
    <section class="section">

      <div class="skills">
        <div class="skill">Nederlands – Moedertaal</div>
